<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuario</title>

    <link rel="stylesheet" href="style.css" />

    <!--Bootstrap favor não apagar-->

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <!--Cabeçalho padrão da página-->
    <header class="cabecalho d-flex flex-row justify-content-around container-fluid">
        <figure class="p-2">
            <img src="imagens\pratoComida3.jpg" class="cabecalho_imagem">
        </figure>

        <section class="caixaLogo p-2">
            <span class="text_fonte">Fast Food</span><br>
            <span class="text_fonte text_position">Delicious</span>
        </section>

        <section class="consulta  p-2  align-self-end container">
            <div class="form-group input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                <input name="consulta" id="txt_consulta" placeholder="Consultar" type="text" class="form-control">
            </div>
        </section>

        <section class="p-2">
            <ul class="nav nav-pills mb-3 " id="pills-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="cadastroRestaurante.html">Cadastrar Restaurante</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active btn btn-danger" href="cadastrarUsuario.html">Cadastrar Usuario</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="login.html">Entrar</a>
                </li>

            </ul>
        </section>
    </header>

    <!-- formulário de Cadastro do Restaurante-->
    <div class="formulario">
        <form>

            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>

                <div class="form-group col-md-6">
                    <label for="inputAddress2">CPF</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="CPF">
                </div>

                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>

                <div class="form-group col-md-6">
                    <label for="inputPassword4">Confirmam Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Confirmar Senha">
                </div>

                <div class="form-group col-md-9">
                    <label for="inputAddress">Endereço</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Rua ... Bairro... Numero...">
                </div>

                <div class="form-group col-md-3">
                    <label for="inputAddress">Telefone</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="(DD) XXXXXXXXX)">
                </div>

            </div>











            <div class="form-group">

                <div class="form-check">

                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                       Li e estou de acordo com os termos
                    </label>

                </div>

            </div>

            <button type="submit" class="posButton btn btn-danger">Cadastrar</button>

        </form>
</body>

</html>
